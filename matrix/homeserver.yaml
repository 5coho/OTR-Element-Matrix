# Retention policy
default_policy:
  min_lifetime: 1d
  max_lifetime: 90d

listeners:
  - port: 8008
    tls: false
    type: http
    x_forwarded: true
    resources:
      - names: [client, federation]
        compress: false

# Change Database option below if using postgres
# Ideally use a dedicated server not a container
database:
